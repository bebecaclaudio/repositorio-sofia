<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Novo Usuário</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 1000px;
        }

        .left-side {
            width: 45%;
            padding: 20px;
            text-align: center;
        }

        .left-side h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        .form-container {
            width: 45%;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .form-links {
            margin-top: 10px;
        }

        .form-links a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 14px;
        }

        .form-links a:hover {
            text-decoration: underline;
        }

        .signup-btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .signup-btn:hover {
            background-color: #45a049;
        }

        .back-link {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Lado Esquerdo -->
    <div class="left-side">
        <h1>Crie sua conta</h1>
        <p>Preencha as informações abaixo para se cadastrar.</p>
    </div>

    <!-- Formulário de Cadastro -->
    <div class="form-container">
        <h2>Cadastro de Usuário</h2>
        <form action="#" method="POST">
            <input type="text" class="input-field" id="nome" name="nome" placeholder="Digite seu nome completo" required><br>
            <input type="email" class="input-field" id="email" name="email" placeholder="Digite seu email" required><br>
            <input type="password" class="input-field" id="senha" name="senha" placeholder="Digite sua senha" required><br>
            <input type="password" class="input-field" id="confirma-senha" name="confirma-senha" placeholder="Confirme sua senha" required><br>

            <!-- Campos adicionais para armazenar mais dados -->
            <input type="text" class="input-field" id="telefone" name="telefone" placeholder="Digite seu telefone (opcional)"><br>
            <input type="date" class="input-field" id="data-nascimento" name="data-nascimento" placeholder="Digite sua data de nascimento" required><br>
            
            <!-- Botão para se inscrever -->
            <button type="submit" class="signup-btn">Criar Conta</button>

            <!-- Link para já ter uma conta -->
            <div class="form-links">
                <a href="index.html">Já tem uma conta? Faça login!</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
